<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Coffee Shop</h1>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <img src="5977854.jpg" alt="Flat Character" class="hero-image">
            <div class="hero-text">
                <h2>Selamat Datang di Coffee Shop Kami!</h2>
                <p>Nikmati berbagai pilihan kopi terbaik dan suasana yang nyaman.</p>
            </div>
        </div>
    </section>
    <section class="menu">
        <h2>Menu Kami</h2>
        <div class="menu-items">
            <div class="menu-item" onclick="showPrice('Kopi Hitam', 20000)">
                <img src="2301.w018.n002.1578A.p30.1578.jpg" alt="Kopi Hitam">
                <h3>Kopi Hitam</h3>
                <p>Rp 20.000</p>
            </div>
            <div class="menu-item" onclick="showPrice('Latte', 25000)">
                <img src="6516698cde5db.jpg" alt="Latte">
                <h3>Latte</h3>
                <p>Rp 25.000</p>
            </div>
            <div class="menu-item" onclick="showPrice('Cappuccino', 30000)">
                <img src="cupppo.jpg" alt="Cappuccino">
                <h3>Cappuccino</h3>
                <p>Rp 30.000</p>
            </div>
            <div class="menu-item" onclick="showPrice('Espresso', 15000)">
                <img src="images.jpg" alt="Espresso">
                <h3>Espresso</h3>
                <p>Rp 15.000</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
